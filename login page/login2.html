<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <center>
            <div class="card">
                <h1>login</h1>
                <form class="formgroup" id="validation">
                    <table>
                        <tr>
                            <td><div class="one">
                                <input type="email" id="email" placeholder="email" class="email" required>
                                <i class="fa-solid fa-user icon"></i>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td><div class="one">
                                <input type="password" id="password" placeholder="password" class="email" required>
                                <span class="password-toggle-icon"><i class="fas fa-eye-slash"></i></span>
                                <i class="fa fa-lock icon" ></i>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td><div class="checkbox">
                                    <div class="remeber">
                                        <input type="checkbox">Remember Me
                                     </div>
                                     <a href="#" class="forgetpassword">forgetpassword?</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="error" id="error">
                            </div></td>
                        </tr>
                        <!-- this a login button -->
                        <tr>
                            <td><div class="three">
                                <button type="submit" class="button">login</button>
                            </div>
                            </td>
                        </tr>
                    </table>
                </form>
                <table>
                    <tr>
                        <td><div class="four">
                            <button>Sign in with google</button>
                        </div>
                        <p class="sign-up">Don't have an account?<a href="#" class="signup">Sign up</a></p>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
        <script src="message.js"></script>
        <script src="password.js"></script>
    </body>
</html>
